<!DOCTYPE HTML>
<html>
    <head>
        <meta/>
        <title>Fibonacci Numbers!</title>
        <style>		
        	body{
        		border: 3px solid black;
        		margin-left: 15px;
        	}
        	h1{
        		margin-left:40px;
        		
        	}
        	h2{
        		background-color:grey;
        		margin-left: 40px;
        		width: 190px;
        		height: 65px;
        		border-radius: 9px;
        	}
        	p{
        		margin-left:40px;
        	}
        	form{
        		margin-left:10px;
        	}
        </style>
    </head>
    <body>
    	<script>
    	    
    		function printFib(){
    			n = document.getElementById("fibInput").value;
    			arr = [];							//keep track of already calculated fib numbers, efficiency!
    			for(i = 0; i<=n; i++){
    				arr[i] = -1;
    			}
    			arr[0] = 1;
    			arr[1] = 1;
    			arr[2] = 1;
    			document.getElementById("printArea").innerHTML = " ";
    			for(i = 1; i<n; i++){									//iterate through the fib numbers from 1 to n-1
    				document.getElementById("printArea").innerHTML += getFib(i, arr) + " ";
    			}
    			document.getElementById("printArea").innerHTML += "<b>" + getFib(n, arr) + "</b>";   //make the last one (nth) bold
    			
    		}
    		function getFib(n, arr){
    			if(arr[n] == -1){
    				arr[n] = getFib(n-1, arr) + getFib(n-2, arr);
    			}
    			return arr[n];
    		}
    		
    	</script>
        
        <h1> Fibonacci Numbers!</h1>
        <h2>
        	<form id="fib"  target="self">
        		<input type="text" id = "fibInput" placeholder = "Fib #s to calculate">
        		<input type ="button" value = "Go!" onclick = printFib()>
        	</form>
        	
        	 </h2>
        	 
        	 	<p id = "printArea"> <br><br><br></p>
        	 
    </body>
</html>
